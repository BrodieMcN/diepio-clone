<!DOCTYPE html>
<html>
	<head>
		<title>Connection Testing</title>
	</head>
	<body>
		<h3>State: <span id="state">0</span></h3>
		<script>
		var socket = new WebSocket("127.0.0.1");
		var state = document.getElementById("state");
		
		socket.onopen = function(){
			state.value = socket.readyState;
		}
		</script>
	</body>
</html>
