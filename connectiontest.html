<!DOCTYPE html>
<html>
    <head>
        <title>Connection Test</title>
    </head>
    <body>
        <input id="input"></input>
        <button onclick="sendMessage()">Send</button>
        <script>
            
            var ws = new WebSocket("wss://demos.kaazing.com/echo");
            
            ws.onopen = function() {
            
                alert("Connection Successful");
            
            };
            
            ws.onerror = function(e) {
            
                alert("Error: " + e.data);
            
            };
            
            function sendMessage() {
            
                var pp = document.getElementById("input").value;
                alert(pp);
                ws.clients.forEach(function each(client) {
                    client.send(pp);
                });
            
            }
            
            ws.onclose = function(evt){ 
                
                alert("Disconnected");
            
            };
            
            ws.onmessage = function(e) {
            
                alert("WORKS!!!!");
                alert(e);
                alert(e.data);
            
            };
            
        </script>
    </body>
</html>
