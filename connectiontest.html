<!DOCTYPE html>
<html>
    <head>
        <title>Connection Test</title>
    </head>
    <body>
        <input id="input"></input>
        <button onclick="sendMessage">Send</button>
        <script>
            
            var ws = new WebSocket("wss://cloud.achex.ca/5569");
            
            ws.onopen = function() {
            
                document.body.write("<p>Connection Established</p>");
            
            }
            
            ws.onerror = function(e) {
            
                document.body.write("<h2 style='color: red'>Error: " + e.data + "</h2>");
            
            }
            
            function sendMessage() {
            
                var p = document.getElementById("input").value;
                ws.send(p);
            
            }
            
            ws.onclose = function(evt){ 
                
                alert("Disconnected");
            
            };
            
            ws.onmessage(e) {
            
                document.body.write("<h3>" + e.data + "</h3>");
            
            }
            
        </script>
    </body>
</html>
